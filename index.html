<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/gpt35.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="">

    <!-- Content -->
    <div class="content">
        <div class="sys">
        </div>
        <div class="usr-inp">
            <div>
                <textarea name="usr" id="usr" oninput="adjustHeight(this)" placeholder="Type your prompt..."></textarea>
                <a id="sm"><img id="sm-img" src="./img/submit-dark.png" alt=""></a>
            </div>

<script src="./gpt4o.js"></script>
<script src="./all.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const codeBlock = document.querySelector(".code-block");

        codeBlock.addEventListener("click", function() {
            navigator.clipboard.writeText(codeBlock.innerText).then(() => {
                alert("Nội dung đã được sao chép vào clipboard!");
            }).catch(err => {
                console.error("Không thể sao chép nội dung: ", err);
            });
        });
    });
    </script>
